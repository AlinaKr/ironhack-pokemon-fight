<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Own style -->
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="images/poke-ball.png" type="image/x-icon">

  <title>Pokemon Fight!</title>
</head>

<body>

  

  <div class="container">
    <div class="text-center my-5"><img class="img-fluid logo" src="/images/logo.png" alt=""></div>


    <div class="row">
      <div class="col player-1">
        <h2 class="text-center">Player 1</h2>
        <div class="score text-center"></div>

        <form>
          <div class="form-row">
            <div class="col-sm-6 py-1">
              <input type="text" class="form-control" placeholder="Pokemon Id or Name">
            </div>
            <div class="col-sm-6 py-1">
              <button class="btn btn-primary btn-block">Select</button>
            </div>
          </div>
        </form>

        <div class="pokemon-info text-center"></div>
      </div>
      <div class="col player-2">
        <h2 class="text-center">Player 2</h2>
        <div class="score text-center"></div>

        <form>
          <div class="form-row">
            <div class="col-sm-6 py-1">
              <input type="text" class="form-control" placeholder="Pokemon Id or Name">
            </div>
            <div class="col-sm-6 py-1">
              <button class="btn btn-primary btn-block">Select</button>
            </div>
          </div>
        </form>

        <div class="pokemon-info text-center"></div>
      </div>
    </div>


    <button class="btn btn-block btn-primary mt-5 fight-button">Fight</button>

    <h3 class="winner text-center mt-3"></h3>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <!-- Own JS -->
  <script src="main.js"></script>
</body>

</html>
